<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_010_pseudo.html</title>
    <style>
      /*nth-child(n) 와 nth-of-type(n)*/

      /*
      p:nth-of-type(even) { 짝수
        background-color: green;
      }
      */

      p:nth-of-type(2n) {
        background-color: aqua;
      }

      p:nth-of-type(odd) {
        /*홀수*/
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div>
      <p>comuter</p>
      <span>test</span>
      <p>moniter</p>
      <p>television</p>
      <p>desk</p>
      <p>top</p>
    </div>
  </body>
</html>
