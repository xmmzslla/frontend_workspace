<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_014_margin.html</title>
    <style>
      * {
        border-width: 0;
        margin: 0;
        padding: 0;
      }

      .wrap {
        width: 160px;
        height: 260px;
        background-color: yellow;
      }

      /*마진이 겹치면 큰 값으로 하나만 적용됨*/
      .aa {
        width: 100px;
        height: 100px;
        background-color: red;
        border-top: 10px solid black;
        border-bottom: 10px solid black;
        margin-bottom: 10px;
      }

      .bb {
        width: 100px;
        height: 100px;
        background-color: blue;
        border-top: 10px solid black;
        border-bottom: 10px solid black;
        margin-top: 10px;
      }

      span.sp1 {
        background-color: aqua;
      }

      span.sp2 {
        background-color: lime;
        margin-left: 10px; /*left,right 적용됨*/
        margin-top: 10px; /*top,bottom 적용됨*/
      }

      div.line {
        border: 1px solid black;
      }

      div#m1 {
        width: 100px;
        height: 99px;
        background-color: blue;
        /*div#m2의 margin값이 top에 적용되도록하기 위해서 설정*/
        padding-top: 1px;
      }

      div#m2 {
        width: 80px;
        height: 80px;
        background-color: yellow;
        margin: 10px; /*컨텐츠가 있어야 top이 적용됨*/
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="aa">one</div>
      <div class="bb">two</div>
    </div>

    <div class="inline">
      <span class="sp1">span1</span><span class="sp2">span2</span>
    </div>

    <div class="line">line</div>

    <div id="m1">
      <div id="m2">box</div>
    </div>
  </body>
</html>
