<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_006_pseudo.html</title>
    <style>
      a:link {
        color: red;
      }

      a:visited {
        color: green;
      }

      a:hover {
        /*마우스 가져다 대면 변함*/
        color: hotpink;
      }

      a:active {
        color: blue;
      }

      /*
      pseudo class를 작성할 때
      : link -> :visited -> :hover -> :active 순으로 한다.
      */
    </style>
  </head>
  <body>
    <a href="http://www.w3schools.com">w3schools</a>
  </body>
</html>
