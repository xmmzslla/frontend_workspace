<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_027_position.html</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }

      .box1 {
        width: 500px;
        height: 100px;
        background-color: black;
      }

      .box2 {
        width: 500px;
        height: 200px;
        background-color: yellow;
        position: relative; /*위치값 유지하면서 붕 뜸*/
        /* static 입력한 순서대로 입력하는 방식*/
      }

      .box3 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute; /*부모를 기준으로 함*/
        left: 50px;
        top: 50px;
      }

      .box4 {
        width: 100px;
        height: 100px;
        background-color: green;
        position: relative;
        left: 200px;
        top: 0px;
      }

      .box5 {
        width: 100px;
        height: 400px;
        background-color: aqua;
        position: fixed; /*자기 자리 잃어버리면서 붕 뜸*/
        right: 10px;
        top: 50px;
      }

      .box6 {
        width: 800px;
        height: 100px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <!--
        포지션(position 속성)
        1. position은 박스에대한 배치를 변경할 때 사용한다.
        2. position의 값으로 static, absolute, relative, fixed 등이 있다.
        3. static : 순서에 의한 기본 위치를 지정한다.
         absolute : 부모 요소를 기준의로 위치를 변경한다.
                    (원래 위치값을 잃는다.)
         relative : 자기 자신을 기준으로 위치를 변경한다.
                    (원래 위치값을 가지고 있는다.)
         fixed    : 스크린을 기준으로 위치를 지정한다.
                    (원래 위치값을 잃는다.)
        4. absolute의 위치 지정
           부모요소의 position이 static이면 기준점이 body가 된다.
           부모요소의  absolute, relative, fixed이면 기준점이  부모요소가 된다.

    -->
    <div class="box1"></div>
    <div class="box2">
      <div class="box3"></div>
      <div class="box4"></div>
      <p>요소들의 위치 변경</p>
    </div>

    <div class="box5"></div>
    <div class="box6">
      영화의 주된 이야기는 12살 소년 미겔이 백 년 전의 미스터리와 관련된 일련의
      사건에 휘말리고, 끝내 가족과 놀라운 재회를 하게 된다는 내용이다. 코코의
      컨셉 바탕은 멕시코의 명절인 죽은 자의 날 (The day of the Dead)을 기반으로
      하였다.
    </div>
