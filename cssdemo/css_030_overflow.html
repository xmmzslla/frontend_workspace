<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_030_overflow.html</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 2px solid;
        overflow: auto; /*넘칠 때만 스크롤을 제공함*/
        /*hidden, 흘러넘친 텍스트만 없애줌*/
        /*scroll, 스크롤 만들어줌*/
      }
    </style>
  </head>
  <body>
    <div>
      인도에서 동물원을 운영하던 ‘파이’의 가족들은 정부의 지원이 끊기자 캐나다로
      이민을 준비한다.동물들을 싣고 캐나다로 떠나는 배에 탑승한 가족들. 하지만
      상상치 못한 폭풍우에 화물선은 침몰하고 가까스로 구명선에 탄 파이만 목숨을
      건지게 된다.
    </div>
  </body>
</html>
