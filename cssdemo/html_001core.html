<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_001core.html</title>
    <style>
      /*
        selector{속성명 : 속성값; 속성명:속성값}
        */
      p {
        background-color: rgb(255, 255, 194);
        color: gray; /*겹쳐있을 때 우선 순위가 높은걸 따름*/
      }
      .test {
        /*앞에 '.' 붙인건 class를 뜻함*/
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: rgb(171, 255, 171);
      }
    </style>
  </head>
  <body>
    <p class="test">item1</p>
    <p>item2</p>
    <p>item3</p>
    <p>item4</p>
    <div class="test">box</div>
  </body>
  <!--
    core 속성 : 여러 요소에서 공통적으로 사용되는 속성이다.
    단 html, head, meta, script, style, title 요소에서는 사용 불가능하다.
  -->
</html>
