    <title>css_033_tab.html</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border-width: 0;
      }

      body {
        font-family: 'Times New Roman', Times, serif;
      }

      div#main_aside ul {
        list-style-type: none;
      }

      div#main_aside {
        width: 200px;
        /* background-color: yellow; */
        float: right;
      }

      div#main_aside .item {
        border: 1px solid black;
        padding: 10px;
        border-top: none;
        overflow: hidden;
      }

      div#main_aside .thumbnail {
        float: left;
      }

      div#main_aside .description {
        float: left;
        margin-left: 10px;
      }

      div#main_aside .description > strong {
        white-space: nowrap;
        display: block;
        width: 120px;
        overflow: hidden; /*넘치는걸 없애버림*/
      }

      div.buttons > label {
        display: block;
        width: 98px;
        height: 30px;
        border: 1px solid black;
        float: left;
        text-align: center;
        line-height: 30px;
        color: white;
        background-color: black;
      }

      input:nth-of-type(1):checked ~ div.buttons > label:nth-of-type(1) {
        /*첫번째 요소가 선택되면*/
        background-color: yellow;
        color: black;
      }

      input:nth-of-type(1):checked ~ div:nth-of-type(3) {
        display: none;
      }

      input:nth-of-type(2):checked ~ div.buttons > label:nth-of-type(2) {
        /*두번째 요소가 선택되면*/
        background-color: yellow;
        color: black;
      }

      input:nth-of-type(2):checked ~ div:nth-of-type(2) {
        display: none;
      }

      div#main_aside > input {
        display: none;
      }
    </style>
  </head>
