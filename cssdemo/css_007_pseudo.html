    <title>css_007_pseudo.html</title>
    <style>
      a {
        color: black;
        text-decoration: none;
      }

      a:hover {
        color: blue;
        text-decoration: underline;
        cursor: grab; /*마우스 화살표 표시 모양 변경(https://developer.mozilla.org/ko/docs/Web/CSS/cursor)*/
      }
    </style>
