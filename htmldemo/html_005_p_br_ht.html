<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      흔들리지 않고 피는 꽃이 어디 있느냐<br />이 세상 그 어떤 아름다운 꽃들도
    </p>
    <hr />
    <!--
        <P>태그 (paragraph)
            1.텍스트를 단락(문단)으로 정의할 때 사용된다.
            2. 단락요소에는 a, img등의 인라인요소와 텍스트만을 사용할 수 있다.
            3. 단락요소에는 블록요소를 사용할 수 없다.
            4.단락안에는 강제로 줄바꿈을해야하는 경우 <br />태그를 사용랗 수 있지만, 시각적인 효과등을 위해 남용하지 않는다.

        <br />태그(LIne Break)
            1. 줄 바꿈을 표시하는 블록요소이다.
            2. 컨텐츠가 없는 요소는 시작요소 뒤에 "/"를 입력한다.

        <hr />태그(Horizontal Line)
             1. 수평선을 표시하는 블록요소이다.
    -->
  </body>
</html>
