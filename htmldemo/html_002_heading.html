<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_002_heading.html</title>
    <style type="text/css">
      span {
        background-color: rgb(250, 140, 235);
        width: 500px;
        height: 200px;
      }
      div {
        background-color: rgb(252, 212, 246);
        width: 500px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h2>문서의 제목을 표시할 때 사용되는 문서이다.</h2>
    <h1>Title 1</h1>
    <h2>Title 1</h2>
    <h3>Title 1</h3>
    <h4>Title 1</h4>
    <h5>Title 1</h5>
    <h6>Title 1</h6>

    <span>인라인의 대표적인 요소이다.</span>
    <a href="https://www.naver.com">naver</a>
    <!--
        인라인 요소는 줄바꿈이 일어나지 않는다.
        글다(컨텐츠)안에서 꾸며주거나할 때 사용한다.
        width와 height를 지정해도 실제로는 표현되지 않는다.

    -->

    <div>블록의 대표적인 요소이다.</div>
    <!--
        블록요소는 요소 앞뒤로 줄바꿈이 일어난다.
        블록요소는 width와 heigh를 지정할 수 있다.
    -->
  </body>
</html>
