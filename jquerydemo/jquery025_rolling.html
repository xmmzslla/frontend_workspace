      $(document).ready(function () {

        let show_num = 3;

        // 이전, 다음 버튼 클릭할 때 증감되는 값
        let num = 0;

        // 총 <li>의 개수 5개 리턴

        // li의 머비 80
        let li_width = $('li:first', list).width();
        console.log(`li_width:${li_width}`);

        // copyObj = $('<li:lt(${' + show_num + '})', list).clone();
        copyObj = $(`<li:lt(${show_num})`, list).clone();
        $(list).append(copyObj);

        // 다음버튼 클릭할 때마다 이벤트 발생
        $('.next').click(function () {
          if (num == total) num = 0;
          num++;
          $(list)
            .stop()
            .animate({ 'margin-left': -li_width * num + 'px' }, 50);
          return false;
        });

        $(',prev').click(function () {
          if (num == 0) num = total;
          num--;
          $(list)
            .stop()
            .animate({ 'margin-left': -li_width * num + 'px' }, 50);
          return false;
        });
      });
    </script>
