<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery025_rolling_slide_banner</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border-width: 0;
      }

      li {
        list-style-type: none;
        float: left;
        width: 80px;
      }

      h1 {
        text-align: center;
      }

      /* 가로 : 260 + 40 + 2 */
      #banner_wrap {
        width: 260;
        padding: 10px 20px;
        margin: 0 auto;
        border: 1px solid #aaa;
      }

      #banner {
        width: 650px;
        /* height: 40px; */
        /* background-color: yellow; */
      }

      #frame {
        width: 232px;
        /* height: 58px; */
        /* background-color: pink; */
        position: relative;
        margin: 10px auto;
        overflow: hidden;
      }

      p {
        clear: both;
        text-align: center;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        //ul
        let list = $("#banner");

        //프레임에 노출될 사진 갯수
        let show_num = 3;

        //이전, 다음 버튼 클릭할 때 증감되는 값(count)
        let num = 0;

        //총 <li>의 갯수 : 5개
        let total = $(">li", list).length;
        console.log(`total:${total} `);

        //li의 너비 : 80
        let li_width = $("li:first", list).width();
        console.log(`li_width:${li_width}`);

        //사진복사
        let copyObj = $(`>li:lt(${show_num})`, list).clone();
        $(list).append(copyObj);

        //다음 버튼 클릭할때마다 이벤트 발생
        $(".next").click(function () {
          if (num == total) num = 0;
          num++;
          $(list)
            .stop()
            .animate({ "margin-left": -li_width * num + "px" }, 50);
          return false;
        });

        //이전 버튼 클릭할때마다 이벤트 발생
        $(".prev").click(function () {
          if (num == 0) num = total;
          num--;
          $(list)
            .stop()
            .animate({ "margin-left": -li_width * num + "px" }, 50);
          return false;
        });
      });
    </script>
  </head>
  <body>
    <h1>롤링 슬라이드 배너 만들기</h1>
    <div id="banner_wrap">
      <div id="frame">
        <ul id="banner">
          <li>
            <a href="#"><img src="images/pic_t1.jpg" alt="사진1" /></a>
          </li>
          <li>
            <a href="#"><img src="images/pic_t2.jpg" alt="사진2" /></a>
          </li>
          <li>
            <a href="#"><img src="images/pic_t3.jpg" alt="사진3" /></a>
          </li>
          <li>
            <a href="#"><img src="images/pic_t4.jpg" alt="사진4" /></a>
          </li>
          <li>
            <a href="#"><img src="images/pic_t5.jpg" alt="사진5" /></a>
          </li>
        </ul>
      </div>
      <p>
        <a href="#" class="prev"
          ><img src="images/prev_btn.png" alt="이전버튼"
        /></a>
        <a href="#" class="next"
          ><img src="images/next_btn.png" alt="다음버튼"
        /></a>
      </p>
    </div>
  </body>
</html>
