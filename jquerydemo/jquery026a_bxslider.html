<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery026_bxslider</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css"
      rel="stylesheet"
    />

    <script>
      $(document).ready(function () {
        $(".bxslider").bxSlider({
          mode: "horizontal", //가로 수평으로 슬라이드 설정
          speed: 500, //이동속도설정
          pager: true, //아래에 동그라미 (기본값이 true)
          moveSliders: 1, //슬라이드 이동시 갯수 설정
          slideWidth: 500, //사진 크기
          auto: true, //자동으로 넘어가게 설정
          autoHover: true, //마우스 오버시 정지됨
          controls: false, //이전, 다음 버튼 노출 여부 설정
        });
      });
    </script>
  </head>
  <body>
    <ul class="bxslider">
      <li><img src="./images/photo1.jpeg" /></li>
      <li><img src="./images/photo2.jpeg" /></li>
      <li><img src="./images/photo3.jpeg" /></li>
      <li><img src="./images/photo4.jpeg" /></li>
      <li><img src="./images/photo5.jpeg" /></li>
    </ul>
  </body>
</html>
