<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery003_selector</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#btn').parent().css({
          width: '200px',
          height: '200px',
          border: '1px solid black',
        });

        $('ul').children().css({ color: 'pink' });

        $('ul').prev().css({ 'background-color': 'yellow' });

        $('ul').next().css({ 'background-color': 'skyblue' });

        $('li:even').css({ border: '1px solid hotpink' });

        $('li:nth-child(even)').css({ 'background-color': 'navy' });
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <button id="btn">click</button>
      <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
      </ul>
      <p>line</p>
    </div>
  </body>
</html>
