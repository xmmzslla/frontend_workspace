<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery018_options</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        let arr = [
          ['불고기', '삼계탕', '비빔밥'],
          ['짜장면', '짬뽕', '탕수육'],
          ['회덮밥', '덴뿌라', '우동'],
        ];

        let row = 0;
        $('#menu').change(function () {
          row = $('option:selected', this).index();

          console.log(row)

          if (row == 0) {
            alert('메뉴를 선택해주세요');
            console.log(typeof this);
            console.log($(this).attr('selected')=false);

            return false;
          }
          //서브메뉴 삭제
          $('#sub option.food').remove();

          //서브메뉴 추가
          arr[row - 1].map(function (element) {
            $('#sub').append(`<option class="food">${element}</option>`);
          });
        });
      });
    </script>
  </head>
  <body>
    <select name="menu" id="menu">
      <option value="" selected="selected">메뉴선택</option>
      <option value="m1">한식</option>
      <option value="m2">중식</option>
      <option value="m3">일식</option>
    </select>

    <select id="sub">
      <option value="">음식선택</option>
    </select>
  </body>
</html>
