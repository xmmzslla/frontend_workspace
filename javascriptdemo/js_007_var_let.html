<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_007_var_let.html</title>
  </head>
  <body>
    <script>
      var foo;
      //   변수 선언 전 => Uncaught ReferenceError: foo is not defined
      //   변수 선언 후 => foo:undefined
      console.log(`foo:${foo}`);

      //   변수 선언 전 => Uncaught ReferenceError: foo is not defined
      //   변수 선언 후 =>  Uncaught ReferenceError: Cannot access 'bar' before initialization
      //   console.log(`bar:${bar}`);

      //   호이스팅-위로 올려줌
      var foo;
      let bar;
      console.log(`bar:${bar}`); //undefinded
      bar = 1;
      console.log(`bar:${bar}`);
    </script>
  </body>
</html>
