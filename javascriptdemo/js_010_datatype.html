<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_010_datatype.html</title>
  </head>
  <body>
    <script>
      let data = 30;
      let wrap = data;
      console.log(data == wrap);

      let a = 40;
      a = 'javascript';
      let b = a;
      console.log(a == b); //true

      let customer = { name: '홍길동', age: 30 };
      let pcopy = customer;
      pcopy.name = '고수';
      console.log(pcopy == customer); //true
      console.log(pcopy.name == customer.name); //true
    </script>
  </body>
</html>
